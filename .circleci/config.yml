version: 2.0
jobs:
  build_debug:
    docker:
      - image: urnm1/devenv:latest
    filters:
      branches:
        only: master
    working_directory: ~/project
    environment:
      CC=/usr/bin/gcc
      CXX=/usr/bin/g++
    steps:
      - checkout
      - restore_cache:
          keys:
            - conan-cache-v1--{{ checksum "conanfile.txt" }}
            - conan-cache-v1
      - run: conan profile update settings.compiler=gcc settings.compiler.version=9 settings.compiler.libcxx=libstdc++11 default
      - run: conan remote add bincrafters-public-conan https://api.bintray.com/conan/bincrafters/public-conan
      - run:
          command: conan install .. -s build_type='Debug' -g=cmake -b=missing 
          working_directory: build
      - save_cache:
          paths:
            - ~/.conan
          key: conan-cache-v1--{{ checksum "conanfile.txt" }}
      - run:
          command: cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug ..
          working_directory: build
      - run:
          command:  cmake --build .
          working_directory: build
workflows:
  version: 2
  build_debug-and-test:
    jobs:
      - build_debug
